<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>성가 2015</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4b0082" />
  <link rel="icon" href="icon-192.png" />

  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 12px;
    }

    /* 상단 툴바: 한 줄 유지 */
    .toolbar {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: nowrap;
      overflow: hidden;
    }

    .toolbar button {
      padding: 6px 8px;
      margin: 0;
      flex: 0 0 auto;
      min-width: 36px;
    }

    .toolbar button:last-child {
      margin-left: 14px;
      /* 책갈피 버튼 왼쪽 여백 */
    }

    #searchInput {
      padding: 8px 8px;
      font-size: 1em;
      border: 1px solid #ccc;
      flex: 1 1 0;
      min-width: 80px;
    }

    #pdfViewer {
      margin-top: 16px;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    /* 안내문 박스 */
    .notice-box {
      display: inline-block;
      text-align: left;
      border: 1px dashed #bbb;
      background: #fafafa;
      padding: 18px 20px;
      border-radius: 10px;
      font-size: 1.05em;
      color: #555;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.06);
    }

    .notice-title {
      font-weight: 700;
      margin-bottom: 6px;
    }

    .notice-desc {
      line-height: 1.5;
    }

    canvas {
      display: inline-block;
      max-width: 100%;
      height: auto;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
    }

    #bookmarkPopup {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      border: 1px solid #888;
      padding: 20px 30px 20px 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      z-index: 999;
      min-width: 250px;
    }

    #bookmarkPopup .closeBtn {
      position: absolute;
      top: 8px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    .bookmark-entry {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    .bookmark-entry input {
      margin-left: 6px;
      width: 90px;
      padding: 6px;
      font-size: 1em;
      text-align: center;
      border: 1px solid #ccc;
    }

    .bookmark-entry button {
      padding: 6px 10px;
      font-size: 0.9em;
      white-space: nowrap;
      min-width: 55px;
    }

    .bookmark-entry button.save-btn {
      margin-left: 6px;
      background-color: #d0e0ff;
      border: 1px solid #a0c0ff;
    }

    .bookmark-entry button.delete-btn {
      background-color: #f0d0d0;
      border: 1px solid #e0a0a0;
    }

    .bookmark-entry button.search-btn {
      margin-left: 16px;
      background-color: #aaccee;
      border: 1px solid #6699cc;
      font-weight: bold;
    }

    html,
    body {
      overscroll-behavior: contain;
    }

    @media (max-width: 360px) {
      .toolbar button {
        min-width: 32px;
        padding: 6px 8px;
      }

      #searchInput {
        min-width: 60px;
      }
    }
  </style>
</head>

<body>

  <!-- 한 줄 툴바 -->
  <div class="toolbar">
    <button aria-label="이전 성가" onclick="stepHymn(-1)">◀</button>
    <input id="searchInput" type="text" onkeydown="if (event.key === 'Enter') searchHymn()">
    <button aria-label="다음 성가" onclick="stepHymn(1)">▶</button>
    <button onclick="openBookmarkPopup()">📌 책갈피</button>
  </div>

  <div id="bookmarkPopup">
    <button class="closeBtn" onclick="closeBookmarkPopup()">✖</button>
    <h3 style="margin-top: 0;">📌 오늘의 성가</h3>
    <div id="bookmarkList"></div>
  </div>

  <!-- 초기 안내문 -->
  <div id="pdfViewer" style="padding:24px;">
    <div class="notice-box">
      <div class="notice-title">🎵 성가 검색 안내</div>
      <div class="notice-desc">
        성가번호나 제목을 입력하고 <b>Enter</b> 키를 누르세요.<br>
        성가번호로 검색 후에는 좌우 화살표 버튼으로 <b>이전/다음 성가</b>로 이동할 수 있습니다.<br>
        제목의 일부 단어로 검색 후에는 좌우 화살표 버튼으로 같은 단어를 가진 <b>이전/다음 제목 성가</b>로 이동할 수 있습니다.<br>
        전례성가(1-95번)는 곡제목이, 일반성가(101-662번)는 첫줄 가사가 통상 제목이 됩니다.
      </div>
    </div>
  </div>

  <!-- pdf.js -->
  <script src="/khymn/pdfjs/pdf.js"></script>

  <script>
    /**** 1) Service Worker 등록: khymn 스코프로 고정 ****/
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("/khymn/service-worker.js", { scope: "/khymn/" })
          .then((reg) => {
            if (reg.waiting) promptUpdate(reg);

            reg.addEventListener("updatefound", () => {
              const newSW = reg.installing;
              if (!newSW) return;
              newSW.addEventListener("statechange", () => {
                if (newSW.state === "installed" && navigator.serviceWorker.controller) {
                  promptUpdate(reg);
                }
              });
            });

            navigator.serviceWorker.addEventListener("controllerchange", () => {
              window.location.reload();
            });

            window.checkForUpdate = () => reg.update();
          })
          .catch((err) => console.error("SW 등록 실패:", err));
      });

      function promptUpdate(reg) {
        if (confirm("📢 새 버전이 있습니다. 지금 업데이트할까요?")) {
          reg.waiting && reg.waiting.postMessage({ type: "SKIP_WAITING" });
        }
      }
    }

    /**** 2) 경로 상수 ****/
    const WORKER_URL = '/khymn/pdfjs/pdf.worker.js';
    const PDF_URL = '/khymn/hymnbook.pdf';
    const INDEX_URL = '/khymn/hymn-index-final.json';
    const BOOKMARKS_KEY = 'khymn-bookmarks';

    if (window.pdfjsLib) {
      pdfjsLib.GlobalWorkerOptions.workerSrc = WORKER_URL;
    }

    /**** 3) 스와이프 새로고침 방지 ****/
    let touchStartY = 0;
    let isOneFinger = false;
    window.addEventListener("touchstart", function (e) {
      isOneFinger = e.touches.length === 1;
      if (isOneFinger) touchStartY = e.touches[0].clientY;
    }, { passive: true });
    window.addEventListener("touchmove", function (e) {
      if (!isOneFinger) return;
      const currentY = e.touches[0].clientY;
      if (window.scrollY === 0 && currentY > touchStartY + 10) {
        e.preventDefault();
      }
    }, { passive: false });

    /**** 4) 전역 상태 변수 ****/
    let pdfDoc = null;
    let hymnIndex = [];
    let indexLoaded = false;
    let bookmarks = [];          // ✅ 전역 선언
    let lastShownNumber = null;  // ✅ 전역 선언

    // 제목 검색 내비게이션 상태
    let lastQueryText = "";          // 마지막 검색어(문자 검색일 때)
    let lastQueryIsNumeric = true;   // 마지막 검색이 숫자였는지 여부
    let lastTitleMatchIndices = [];  // 제목 일치하는 hymnIndex의 인덱스 목록
    let lastTitleMatchPos = -1;      // 목록 내 현재 위치(0 기반)

    /**** 5) 초기화 ****/
    async function initOnce() {
      if (window.pdfjsLib && !pdfjsLib.GlobalWorkerOptions.workerSrc) {
        pdfjsLib.GlobalWorkerOptions.workerSrc = WORKER_URL;
      }
      if (!pdfDoc) {
        pdfDoc = await pdfjsLib.getDocument(PDF_URL).promise;
      }
      if (!indexLoaded) {
        const res = await fetch(INDEX_URL, { cache: 'no-store' });
        const txt = await res.text();
        try {
          hymnIndex = JSON.parse(txt);
        } catch (err) {
          console.error("JSON parse error in hymn-index-final.json:", err);
          console.error("Preview:", txt.slice(0, 200));
          throw err;
        }
        indexLoaded = true;
      }
    }

    document.addEventListener('visibilitychange', async () => {
      if (document.visibilityState === 'visible') {
        try { await initOnce(); } catch (e) { console.error('re-init failed', e); }
      }
    });

    window.addEventListener('pageshow', async (e) => {
      if (e.persisted || !pdfDoc || !indexLoaded) {
        try { await initOnce(); } catch (e) { console.error('re-init failed', e); }
      }
    });

    window.addEventListener('load', async () => {
      migrateOldBookmarksKey(); // 구 키 -> 신 키 마이그레이션(1회)
      loadBookmarks();          // 북마크 로드 및 배열 길이 보정
      try { await initOnce(); } catch (e) { console.error('init failed', e); }
    });

    /* 6) 유틸 */
    function hymnExists(num) {
      return hymnIndex.some(item => Number(item.number) === Number(num));
    }


    //★ 교체: 같은 page 그룹이더라도 '현재 곡'에 end가 없으면 1페이지만
    function computeEndPageByIndex(matchIndex, startPage) {
      const cur = hymnIndex[matchIndex];

      // 1) 현재 곡에 end가 있으면 최우선
      if (cur && cur.end != null && Number.isFinite(Number(cur.end))) {
        let e = Number(cur.end);
        e = Math.max(startPage, e);
        if (pdfDoc) e = Math.min(e, pdfDoc.numPages);
        return e;
      }

      // 2) 다음 곡들의 page를 살펴보되,
      //    - 같은 page(== startPage)에서 시작하는 다음 곡을 만나면: 현재 곡은 1페이지로 고정
      //    - startPage보다 큰 page를 처음 만나면: 그 전 페이지까지
      for (let i = matchIndex + 1; i < hymnIndex.length; i++) {
        const p = Number(hymnIndex[i].page);
        if (!Number.isFinite(p)) continue;

        if (p === startPage) {
          // 같은 페이지에서 다른 곡이 시작 → 현재 곡은 1페이지만
          return startPage;
        }
        if (p > startPage) {
          return p - 1;
        }
      }

      // 3) 다음 곡이 없으면 문서 끝까지 (방어)
      return pdfDoc ? pdfDoc.numPages : startPage;
    }

    // 7) 검색 (번호/제목) 
    async function searchHymn() {
      try { await initOnce(); } catch { alert('데이터 초기화 중입니다. 잠시 후 다시 시도하세요.'); return; }

      const inputRaw = document.getElementById("searchInput").value.trim();
      const qNorm = normalize(inputRaw);
      if (!qNorm || !pdfDoc || hymnIndex.length === 0) return;

      const isNumeric = /^\d+$/.test(qNorm);
      lastQueryIsNumeric = isNumeric;

      if (isNumeric) {
        // 숫자 검색: 번호 정확 일치
        const matchIndex = hymnIndex.findIndex(it => String(it.number) === qNorm);
        if (matchIndex === -1) { alert("❌ 해당 성가 번호를 찾을 수 없습니다."); return; }

        // 제목 검색 상태 초기화
        lastQueryText = "";
        lastTitleMatchIndices = [];
        lastTitleMatchPos = -1;

        navigateToIndex(matchIndex);
      } else {
        // 제목 검색: 제목에 qNorm 포함되는 전체 목록 생성
        lastQueryText = inputRaw; // 입력 그대로 보존(대소문자/띄어쓰기 포함)
        const q = qNorm;

        lastTitleMatchIndices = hymnIndex
          .map((it, idx) => ({ idx, titleN: normalize(it.title) }))
          .filter(o => o.titleN.includes(q))
          .map(o => o.idx);

        if (lastTitleMatchIndices.length === 0) {
          alert("❌ 해당 단어를 포함한 성가 제목이 없습니다.");
          return;
        }

        // 첫 번째 일치로 이동
        lastTitleMatchPos = 0;
        navigateToIndex(lastTitleMatchIndices[0]);
      }
    }

    /**** 8) 번호로 점프 ****/
    async function jumpToHymn(numStr) {
      /* 제목 검색 상태 초기화*/
      lastQueryIsNumeric = true;
      lastQueryText = "";
      lastTitleMatchIndices = [];
      lastTitleMatchPos = -1;

      try { await initOnce(); } catch { alert('데이터 초기화 중입니다. 잠시 후 다시 시도하세요.'); return; }

      const matchIndex = hymnIndex.findIndex(item => String(item.number) === String(numStr));
      if (matchIndex === -1) {
        alert("❌ 해당 성가번호를 찾을 수 없습니다.");
        return;
      }

      document.getElementById("searchInput").value = String(numStr);
      const item = hymnIndex[matchIndex];
      lastShownNumber = item.number;

      const startPage = Number(item.page);
      if (!Number.isFinite(startPage)) {
        alert("⚠️ 인덱스의 page 값이 올바르지 않습니다.");
        return;
      }

      let endPage = computeEndPageByIndex(matchIndex, startPage);
      endPage = Math.max(startPage, Math.min(endPage, pdfDoc.numPages));

      renderPages(startPage, endPage);
    }

    /**** 9) 이전/다음 ****/
    async function stepHymn(delta) {
      try { await initOnce(); } catch { alert('데이터 초기화 중입니다. 잠시 후 다시 시도하세요.'); return; }

      if (!lastQueryIsNumeric) {
        // 제목 검색 모드: 일치 목록 내에서 이동
        if (!Array.isArray(lastTitleMatchIndices) || lastTitleMatchIndices.length === 0) {
          alert("먼저 제목으로 검색해 주세요.");
          return;
        }
        let nextPos = lastTitleMatchPos + (delta > 0 ? 1 : -1);
        if (nextPos < 0 || nextPos >= lastTitleMatchIndices.length) {
          alert(delta > 0 ? "마지막 일치 항목입니다." : "첫 번째 일치 항목입니다.");
          return;
        }
        lastTitleMatchPos = nextPos;
        const idx = lastTitleMatchIndices[lastTitleMatchPos];
        // 입력창은 단어 그대로 유지
        // document.getElementById("searchInput").value = lastQueryText;
        navigateToIndex(idx);
        return;
      }

      // 숫자 검색 모드: 기존 로직(번호 ±1)
      const inputEl = document.getElementById("searchInput");
      const raw = (inputEl.value || "").trim();
      let base = Number(raw);
      if (!Number.isFinite(base)) {
        if (lastShownNumber != null) base = Number(lastShownNumber);
        else { alert("먼저 성가 번호를 입력 검색해 주세요."); return; }
      }

      const next = base + (delta > 0 ? 1 : -1);
      if (!hymnExists(next)) { alert("❌ 해당 성가가 없는 번호입니다."); return; }

      inputEl.value = String(next); // 숫자 모드에선 입력 칸도 업데이트
      const matchIndex = hymnIndex.findIndex(it => Number(it.number) === next);
      if (matchIndex === -1) { alert("❌ 해당 성가번호를 찾을 수 없습니다."); return; }

      // 제목 검색 상태 초기화
      lastQueryText = "";
      lastTitleMatchIndices = [];
      lastTitleMatchPos = -1;

      navigateToIndex(matchIndex);
    }

    /**** 10) PDF 렌더 ****/
    async function renderPages(startPage, endPage) {
      if (!pdfDoc) return;
      const viewer = document.getElementById("pdfViewer");
      viewer.innerHTML = '';

      // 순서대로 렌더(화면 깜빡임/순서 섞임 방지)
      for (let pageNum = startPage; pageNum <= endPage; pageNum++) {
        const page = await pdfDoc.getPage(pageNum);
        const scale = 1.6;
        const viewport = page.getViewport({ scale });
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        await page.render({ canvasContext: context, viewport }).promise;
        viewer.appendChild(canvas);
      }
      // (선택) 맨 위로 스크롤
      window.scrollTo({ top: 0, behavior: 'instant' });
    }

    /**** 11) 책갈피 ****/
    function openBookmarkPopup() {
      loadBookmarks();
      updateBookmarkList();
      document.getElementById("bookmarkPopup").style.display = "block";
    }
    function closeBookmarkPopup() {
      document.getElementById("bookmarkPopup").style.display = "none";
    }

    function updateBookmarkList() {
      // 길이 5 보장
      if (!Array.isArray(bookmarks)) bookmarks = [];
      while (bookmarks.length < 5) bookmarks.push("");
      if (bookmarks.length > 5) bookmarks = bookmarks.slice(0, 5);

      const container = document.getElementById("bookmarkList");
      container.innerHTML = '';
      for (let i = 0; i < 5; i++) {
        const value = bookmarks[i] || "";
        container.innerHTML +=
          '<div class="bookmark-entry">' +
          '<button onclick="deleteBookmark(' + i + ')" class="delete-btn">삭제</button>' +
          '<input id="bmInput' + i + '" type="text" inputmode="numeric" maxlength="3" placeholder="성가번호" value="' + value + '">' +
          '<button onclick="saveBookmark(' + i + ')" class="save-btn">저장</button>' +
          '<button onclick="searchFromBookmark(' + i + ')" class="search-btn">검색</button>' +
          '</div>';
      }
    }

    function saveBookmark(index) {
      const input = document.getElementById("bmInput" + index);
      const val = input.value.trim();
      if (/^\d{1,3}$/.test(val)) {
        bookmarks[index] = val;
        saveBookmarks();
        updateBookmarkList();
      } else {
        alert("성가번호(숫자 1~3자리)만 저장할 수 있습니다.");
      }
    }

    function deleteBookmark(index) {
      bookmarks[index] = "";
      saveBookmarks();
      updateBookmarkList();
    }

    function searchFromBookmark(index) {
      const input = document.getElementById("bmInput" + index);
      const val = input.value.trim();
      if (val) {
        jumpToHymn(val);
        closeBookmarkPopup(); // 선택 시 닫기(원하시면 제거)
      } else {
        alert("🔍 검색할 성가번호를 입력해주세요.");
      }
    }

    function saveBookmarks() {
      localStorage.setItem(BOOKMARKS_KEY, JSON.stringify(bookmarks));
    }

    function loadBookmarks() {
      try {
        const saved = localStorage.getItem(BOOKMARKS_KEY);
        bookmarks = saved ? JSON.parse(saved) : [];
      } catch {
        bookmarks = [];
      }
      while (bookmarks.length < 5) bookmarks.push("");
      if (bookmarks.length > 5) bookmarks = bookmarks.slice(0, 5);
    }
    function migrateOldBookmarksKey() {
      const old = localStorage.getItem("hymnBookmarks"); // 예전 키 호환
      if (old && !localStorage.getItem(BOOKMARKS_KEY)) {
        localStorage.setItem(BOOKMARKS_KEY, old);
        localStorage.removeItem("hymnBookmarks");
      }
    }

    function normalize(str) {
      return String(str || "").replace(/\s+/g, "").toLowerCase();
    }

    function navigateToIndex(matchIndex) {
      const item = hymnIndex[matchIndex];
      if (!item) return;

      lastShownNumber = item.number;

      const startPage = Number(item.page);
      if (!Number.isFinite(startPage)) {
        alert("⚠️ 인덱스의 page 값이 올바르지 않습니다.");
        return;
      }

      let endPage = computeEndPageByIndex(matchIndex, startPage);
      endPage = Math.max(startPage, Math.min(endPage, pdfDoc.numPages));
      renderPages(startPage, endPage);
    }


    // (안전) 인라인 onclick을 위해 전역 바인딩
    window.openBookmarkPopup = openBookmarkPopup;
    window.closeBookmarkPopup = closeBookmarkPopup;
    window.saveBookmark = saveBookmark;
    window.deleteBookmark = deleteBookmark;
    window.searchFromBookmark = searchFromBookmark;
    window.searchHymn = searchHymn;
    window.jumpToHymn = jumpToHymn;
    window.stepHymn = stepHymn;

  </script>

</body>

</html>

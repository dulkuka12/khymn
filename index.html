<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>성가 2015</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4b0082" />
  <link rel="icon" href="icon-192.png" />

  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #e0e0e0;
      /* 🔹 searchhymn보다 살짝 어두움 */
      margin: 0;
      padding: 12px;
    }

    .toolbar {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: nowrap;
      overflow: hidden;
    }

    .toolbar button {
      padding: 6px 8px;
      margin: 0;
      flex: 0 0 auto;
      min-width: 36px;
    }

    .toolbar button:last-child {
      margin-left: 14px;
    }

    #searchInput {
      padding: 8px 8px;
      font-size: 1em;
      border: 1px solid #ccc;
      flex: 1 1 0;
      min-width: 80px;
    }

    /* 🔹 비활성 표시 (약간 투명도 적용) */
    .toolbar {
      opacity: 0.5;
      pointer-events: none;
    }

    #pdfViewer {
      margin-top: 16px;
      background: white;
      padding: 24px;
      border: 1px solid #ccc;
      text-align: center;
      border-radius: 8px;
    }

    .notice-box {
      display: inline-block;
      text-align: left;
      border: 1px dashed #bbb;
      background: #fafafa;
      padding: 20px 24px;
      border-radius: 10px;
      font-size: 1.05em;
      color: #555;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.06);
      max-width: 540px;
    }

    .notice-title {
      font-weight: 700;
      margin-bottom: 8px;
      text-align: center;
      color: #4b0082;
    }

    .notice-desc {
      line-height: 1.6;
    }

    .start-btn {
      display: block;
      margin: 32px auto 0;
      background-color: #4b0082;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 14px 28px;
      font-size: 1.05em;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .start-btn:hover {
      background-color: #5e0ba0;
    }

    /* 토스트 메시지 */
    #toastMessage {
    position: fixed; 
    bottom: 60px; 
    left: 50%; 
    transform: translateX(-50%); 
    background: rgba(0, 0, 0, 0.75); 
    color: #fff; 
    padding: 8px 16px; 
    border-radius: 20px; 
    font-size: 16px; 
    z-index: 9999; 
    opacity: 0; 
    transition: opacity 0.3s; 
    pointer-events: none;
    white-space: nowrap; /*줄바꿈 금지*/
    overflow: hidden; /*넘치는 내용 숨김*/
    text-overflow: ellipsis; /*넘칠 때 '…' 표시*/
    max-width: 90vw; /*너무 길어질 경우 화면 폭의 90%로 제한*/
    text-align: center; /*가운데 정렬 (선택 사항) */
    }

    html,
    body {
      overscroll-behavior: contain;
    }
  </style>
</head>

<body>

  <div id="toastMessage"></div>
<!-- ✅ 로딩 안내 레이어 -->
  
  <div id="appLoading" style="
    position: fixed; inset: 0;
    background: rgba(255, 255, 255, 0.95);
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    font-family: 'Noto Sans KR', sans-serif;
    z-index: 9999; text-align: center; color: #333;">
    <div style="font-size: 1.1em; margin-bottom: 10px;">📦 앱이 준비되는 중입니다...</div>
    <div style="font-size: 0.9em; color: #777;">네트워크 연결 또는 캐시 데이터를 확인 중입니다.</div>
  </div>

  <!-- 🔸 searchhymn과 동일 구조의 툴바 (비활성 상태) -->
  <div class="toolbar">
    <button disabled>◀</button>
    <input id="searchInput" type="text" placeholder="번호나 제목 입력" disabled>
    <button disabled>▶</button>
    <button disabled>📌 책갈피</button>
  </div>

  <!-- 안내문 -->
  <div id="pdfViewer">
    <div class="notice-box">
      <div class="notice-title">⭐️ 성가 검색 안내 ⭐️</div>
      <div class="notice-desc">
        ● 성가번호나 제목을 입력하고 <b>Enter</b> 키를 누르세요.<br>
        ● 좌우 화살표 버튼으로 <b>이전/다음 성가</b>를 이동할 수 있습니다.<br>
        ● 제목의 일부 단어로 검색 후에는 <b>이전/다음 제목 성가</b>로 이동할 수 있습니다.<br>
        ● 이 앱의 설치는 기도서 <b>앱설치 안내</b>를 참조하세요.<br>
        ● 아래 <b>“검색 시작”</b> 버튼을 눌러 검색 화면으로 이동하세요.
      </div>
    </div>

    <button class="start-btn" onclick="location.href='searchhymn.html'">🔍 검색 시작</button>
  </div>

  <script>
    /**** 1) Service Worker 등록 ****/
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("/khymn/service-worker.js", { scope: "/khymn/" })
          .then((reg) => {
            if (reg.waiting) promptUpdate(reg);
            reg.addEventListener("updatefound", () => {
              const newSW = reg.installing;
              if (!newSW) return;
              newSW.addEventListener("statechange", () => {
                if (newSW.state === "installed" && navigator.serviceWorker.controller) {
                  promptUpdate(reg);
                }
              });
            });
            navigator.serviceWorker.addEventListener("controllerchange", () => window.location.reload());
          })
          .catch((err) => console.error("SW 등록 실패:", err));
      });

      function promptUpdate(reg) {
        if (confirm("📢 새 버전이 있습니다. 지금 업데이트할까요?")) {
          reg.waiting && reg.waiting.postMessage({ type: "SKIP_WAITING" });
        }
      }
    }

    /**** 종료 메시지 제어 ****/
    let lastBackPress = 0;
    let toastTimer = null;

    window.addEventListener("popstate", (event) => {
      handleBackPress();
      history.pushState(null, null, location.href);
    });

    function handleBackPress() {
      const now = Date.now();
      if (now - lastBackPress < 2000) {
        showToast("👋 앱을 종료합니다.");
        setTimeout(() => {
          if (window.history.length > 1) history.back();
          else location.href = "about:blank";
        }, 800);
      } else {
        showToast("한 번 더 누르면 종료합니다.");
        lastBackPress = now;
      }
    }

    function showToast(message) {
      const toast = document.getElementById("toastMessage");
      toast.textContent = message;
      toast.style.opacity = "1";
      clearTimeout(toastTimer);
      toastTimer = setTimeout(() => (toast.style.opacity = "0"), 1500);
    }

    // popstate 감지 초기화
    history.pushState(null, null, location.href);



  /**** 8) 로딩 안내 제어 ****/
    function hideAppLoading() {
      const loader = document.getElementById("appLoading");
      if (loader) loader.style.display = "none";
    }
    window.addEventListener("load", () => setTimeout(hideAppLoading, 1200));
    if ("serviceWorker" in navigator)
      navigator.serviceWorker.ready.then(() => hideAppLoading());
 



  </script>
</body>

</html>

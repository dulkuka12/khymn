<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ÏÑ±Í∞Ä Í≤ÄÏÉâ (Ï†ÑÏ≤¥ PDF)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 12px;
    }
    #searchInput {
      padding: 6px 8px;
      font-size: 1em;
      width: 130px;
    }
    button {
      padding: 6px 10px;
      margin: 0 4px;
    }
    #pdfViewer {
      margin-top: 16px;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    canvas {
      display: inline-block;
      max-width: 100%;
      height: auto;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
    }
    #bookmarkPopup {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      border: 1px solid #888;
      padding: 20px 30px 20px 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 999;
      min-width: 220px;
    }
    #bookmarkPopup .closeBtn {
      position: absolute;
      top: 8px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }
    .bookmark-entry {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    .bookmark-entry input {
      width: 100px;
      padding: 6px;
      font-size: 1em;
      text-align: center;
    }
    .bookmark-entry button {
      margin-left: 6px;
      padding: 6px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div style="display: flex; align-items: center; gap: 10px; flex-wrap: wrap;">
    <label for="searchInput">ÏÑ±Í∞Ä Í≤ÄÏÉâ</label>
    <input id="searchInput" type="text" placeholder="Ïû•ÏàòÎÇò Ï†úÎ™© ÏûÖÎ†•" onkeydown="if (event.key === 'Enter') searchHymn()">
    <button onclick="openBookmarkPopup()">üìå Ï±ÖÍ∞àÌîº</button>
  </div>

  <div id="bookmarkPopup">
    <button class="closeBtn" onclick="closeBookmarkPopup()">‚úñ</button>
    <h3 style="margin-top: 0;">üìå Ïò§ÎäòÏùò ÏÑ±Í∞Ä</h3>
    <div id="bookmarkList"></div>
  </div>

  <div id="pdfViewer"></div>

  <script>
    let pdfDoc = null;
    let hymnIndex = [];
    let bookmarks = [];

    pdfjsLib.getDocument("hymnbook.pdf").promise.then(doc => {
      pdfDoc = doc;
    });

    fetch("hymn-index-final.json")
      .then(res => res.json())
      .then(data => {
        hymnIndex = data;
      });

    function searchHymn() {
      const inputRaw = document.getElementById("searchInput").value.trim();
      const input = inputRaw.toLowerCase().replace(/\s+/g, "");

      if (!input || !pdfDoc || hymnIndex.length === 0) return;

      const matchIndex = hymnIndex.findIndex(item => {
        const numberMatch = item.number.toString() === input;
        const titleMatch = item.title.replace(/\s+/g, "").toLowerCase().includes(input);
        return numberMatch || (!/^\d+$/.test(input) && titleMatch);
      });

      if (matchIndex === -1) {
        alert("‚ùå Ìï¥Îãπ ÏÑ±Í∞ÄÎ•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.");
        return;
      }

      const startPage = hymnIndex[matchIndex].page;
      let endPage = pdfDoc.numPages;

      for (let i = matchIndex + 1; i < hymnIndex.length; i++) {
        if (hymnIndex[i].page > startPage) {
          endPage = hymnIndex[i].page - 1;
          break;
        }
      }

      renderPages(startPage, endPage);
    }

    function renderPages(startPage, endPage) {
      const viewer = document.getElementById("pdfViewer");
      viewer.innerHTML = '';

      for (let pageNum = startPage; pageNum <= endPage; pageNum++) {
        pdfDoc.getPage(pageNum).then(page => {
          const scale = 1.6;
          const viewport = page.getViewport({ scale });

          const canvas = document.createElement("canvas");
          const context = canvas.getContext("2d");
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          page.render({ canvasContext: context, viewport });
          viewer.appendChild(canvas);
        });
      }
    }

    function openBookmarkPopup() {
      loadBookmarks();
      updateBookmarkList();
      document.getElementById("bookmarkPopup").style.display = "block";
    }

    function closeBookmarkPopup() {
      document.getElementById("bookmarkPopup").style.display = "none";
    }

    function updateBookmarkList() {
      const container = document.getElementById("bookmarkList");
      container.innerHTML = '';

      for (let i = 0; i < 5; i++) {
        const value = bookmarks[i] || "";
        container.innerHTML += `
          <div class="bookmark-entry">
            <input id="bmInput${i}" value="${value}" maxlength="3" placeholder="ÏÑ±Í∞ÄÎ≤àÌò∏"
              onkeydown="if(event.key==='Enter') saveBookmark(${i})">
            <button onclick="deleteBookmark(${i})">ÏÇ≠Ï†ú</button>
          </div>`;
      }
    }

    function saveBookmark(index) {
      const input = document.getElementById(`bmInput${index}`);
      const val = input.value.trim();
      if (/^\d{1,3}$/.test(val)) {
        bookmarks[index] = val;
        saveBookmarks();
        updateBookmarkList();
      }
    }

    function deleteBookmark(index) {
      bookmarks[index] = "";
      saveBookmarks();
      updateBookmarkList();
    }

    function saveBookmarks() {
      localStorage.setItem("hymnBookmarks", JSON.stringify(bookmarks));
    }

    function loadBookmarks() {
      const saved = localStorage.getItem("hymnBookmarks");
      if (saved) {
        bookmarks = JSON.parse(saved);
      }
    }

    window.addEventListener('load', () => {
      loadBookmarks();
    });
  </script>
</body>
</html>

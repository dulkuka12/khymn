  <style>
    body {

<body>
  <div style="display: flex; align-items: center; gap: 10px; flex-wrap: wrap;">
    <h2>ğŸ“– ì„±ê°€ ê²€ìƒ‰</h2>
    <input id="searchInput" type="text" placeholder="ì¥ìˆ˜ë‚˜ ì œëª© ì…ë ¥" onkeydown="if (event.key === 'Enter') searchHymn()">
  </div>

  <div style="margin-top: 10px; margin-bottom: 10px;">
    <button onclick="goToPreviousPage()">â¬…ï¸ ì´ì „ í˜ì´ì§€</button>
    <button onclick="goToNextPage()">ë‹¤ìŒ í˜ì´ì§€ â¡ï¸</button>
    <button onclick="openBookmarkPopup()">ğŸ“Œ ì±…ê°ˆí”¼</button>
  </div>

  <div id="bookmarkPopup">
    <h3>ğŸ“Œ ì˜¤ëŠ˜ì˜ ì„±ê°€</h3>
    <div id="bookmarkList"></div>
    <div style="margin-top:10px;">
      <input id="newBookmark" placeholder="ì¥ìˆ˜ ì…ë ¥">
      <button onclick="addBookmark()">ì¶”ê°€</button>
      <button onclick="clearBookmarks()">ëª¨ë‘ ì§€ìš°ê¸°</button>
      <button onclick="closeBookmarkPopup()">ë‹«ê¸°</button>
    </div>
  </div>

  <div id="pdfViewer">
    <canvas id="pdfCanvas"></canvas>
  </div>

  <script>
    let pdfDoc = null;
    let hymnIndex = [];
    let currentPage = 1;
    let bookmarks = [];

    pdfjsLib.getDocument("hymnbook.pdf").promise.then(doc => {
      pdfDoc = doc;
      renderPage(currentPage);
    });

    fetch("hymn-index-final.json")
      .then(res => res.json())
      .then(data => {
        hymnIndex = data;
      });

    function searchHymn() {
      const inputRaw = document.getElementById("searchInput").value.trim();
      const input = inputRaw.toLowerCase().replace(/\s+/g, "");

      if (!input || !pdfDoc || hymnIndex.length === 0) return;


      const match = hymnIndex.find(item => {
        const numberMatch = item.number.toString() === input;
        const titleMatch = item.title.replace(/\s+/g, "").toLowerCase().includes(input);
        return numberMatch || (!/^\d+$/.test(input) && titleMatch);
      });


      if (!match) {
        alert("âŒ í•´ë‹¹ ì„±ê°€ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
        return;
      }

      currentPage = match.page;
      renderPage(currentPage);
    }

    function renderPage(pageNumber) {
      const canvas = document.getElementById("pdfCanvas");
      const context = canvas.getContext("2d");

      pdfDoc.getPage(pageNumber).then(page => {
        const viewport = page.getViewport({ scale: 1.6 });
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        page.render({ canvasContext: context, viewport });
        currentPage = pageNumber;
      });
    }

    function goToPreviousPage() {
      if (currentPage > 1) {
        renderPage(currentPage - 1);
      }
    }

    function goToNextPage() {
      if (currentPage < pdfDoc.numPages) {
        renderPage(currentPage + 1);
      }
    }

    function jumpTo(num) {
      const match = hymnIndex.find(item => item.number.toString() === num.trim());
      if (match) {
        currentPage = match.page;
        renderPage(currentPage);
      } else {
        alert("âŒ í•´ë‹¹ ì¥ìˆ˜ê°€ ì¡´ì¬í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.");
      }
    }

    function openBookmarkPopup() {
      loadBookmarks();
      updateBookmarkList();
      document.getElementById("bookmarkPopup").style.display = "block";
    }

    function closeBookmarkPopup() {
      document.getElementById("bookmarkPopup").style.display = "none";
    }

    function addBookmark() {
      const val = document.getElementById("newBookmark").value.trim();
      if (val && !bookmarks.includes(val) && bookmarks.length < 5) {
        bookmarks.push(val);
        saveBookmarks();
        updateBookmarkList();
        document.getElementById("newBookmark").value = '';
      }
    }

    function clearBookmarks() {
      bookmarks = [];
      localStorage.removeItem("hymnBookmarks");
      updateBookmarkList();
    }

    function updateBookmarkList() {
      const container = document.getElementById("bookmarkList");
      container.innerHTML = bookmarks.map(num => `<button onclick=\"jumpTo('${num}')\">ì„±ê°€ ${num}</button>`).join("<br>");
    }

    function saveBookmarks() {
      localStorage.setItem("hymnBookmarks", JSON.stringify(bookmarks));
    }

    function loadBookmarks() {
      const saved = localStorage.getItem("hymnBookmarks");
      if (saved) {
        bookmarks = JSON.parse(saved);
      }
    }

    window.addEventListener('load', () => {
      loadBookmarks();
    });
  </script>
</body>

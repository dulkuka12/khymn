<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>성가 2015</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4b0082" />
  <link rel="icon" href="icon-192.png" />

  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 12px;
    }

    /* 상단 툴바 */
    .toolbar {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: nowrap;
      overflow: hidden;
    }

    .toolbar button {
      padding: 6px 8px;
      margin: 0;
      flex: 0 0 auto;
      min-width: 36px;
    }

    .toolbar button:last-child {
      margin-left: 14px;
    }

    #searchInput {
      padding: 8px 8px;
      font-size: 1em;
      border: 1px solid #ccc;
      flex: 1 1 0;
      min-width: 80px;
    }

    #pdfViewer {
      margin-top: 16px;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .notice-box {
      display: inline-block;
      text-align: left;
      border: 1px dashed #bbb;
      background: #fafafa;
      padding: 18px 20px;
      border-radius: 10px;
      font-size: 1.05em;
      color: #555;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.06);
    }

    .notice-title {
      font-weight: 700;
      margin-bottom: 6px;
      text-align: center;
    }

    .notice-desc {
      line-height: 1.5;
    }

    canvas {
      display: inline-block;
      max-width: 100%;
      height: auto;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
    }

    #bookmarkPopup {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      border: 1px solid #888;
      padding: 20px 30px 20px 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      z-index: 999;
      min-width: 250px;
    }

    #bookmarkPopup .closeBtn {
      position: absolute;
      top: 8px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    .bookmark-entry {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    .bookmark-entry input {
      margin-left: 6px;
      width: 90px;
      padding: 6px;
      font-size: 1em;
      text-align: center;
      border: 1px solid #ccc;
    }

    .bookmark-entry button {
      padding: 6px 10px;
      font-size: 0.9em;
      white-space: nowrap;
      min-width: 55px;
    }

    .bookmark-entry button.save-btn {
      margin-left: 6px;
      background-color: #d0e0ff;
      border: 1px solid #a0c0ff;
    }

    .bookmark-entry button.delete-btn {
      background-color: #f0d0d0;
      border: 1px solid #e0a0a0;
    }

    .bookmark-entry button.search-btn {
      margin-left: 16px;
      background-color: #aaccee;
      border: 1px solid #6699cc;
      font-weight: bold;
    }

    html,
    body {
      overscroll-behavior: contain;
    }

    @media (max-width: 360px) {
      .toolbar button {
        min-width: 32px;
        padding: 6px 8px;
      }

      #searchInput {
        min-width: 60px;
      }
    }
  </style>
</head>

<body>

  <!-- ✅ 로딩 안내 레이어 -->
  <div id="appLoading" style="
    position: fixed;
    inset: 0;
    background: rgba(255, 255, 255, 0.95);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: 'Noto Sans KR', sans-serif;
    z-index: 9999;
    text-align: center;
    color: #333;
  ">
    <div style="font-size: 1.1em; margin-bottom: 10px;">📦 앱이 준비되는 중입니다...</div>
    <div style="font-size: 0.9em; color: #777;">네트워크 연결 또는 캐시 데이터를 확인 중입니다.</div>
  </div>

  <!-- 상단 툴바 -->
  <div class="toolbar">
    <button aria-label="이전 성가" onclick="stepHymn(-1)">◀</button>
    <input id="searchInput" type="text" onkeydown="if (event.key === 'Enter') searchHymn()">
    <button aria-label="다음 성가" onclick="stepHymn(1)">▶</button>
    <button onclick="openBookmarkPopup()">📌 책갈피</button>
  </div>

  <div id="bookmarkPopup">
    <button class="closeBtn" onclick="closeBookmarkPopup()">✖</button>
    <h3 style="margin-top: 0;">📌 오늘의 성가</h3>
    <div id="bookmarkList"></div>
  </div>

  <!-- 초기 안내문 -->
  <div id="pdfViewer" style="padding:24px;">
    <div class="notice-box">
      <div class="notice-title">⭐️ 성가 검색 안내 ⭐️</div>
      <div class="notice-desc">
        ● 성가번호나 제목을 입력하고 <b>Enter</b> 키를 누르세요.<br>
        ● 성가번호로 검색 후에는 좌우 화살표 버튼으로 <b>이전/다음 성가</b>로 이동할 수 있습니다.<br>
        ● 제목의 일부 단어로 검색 후에는 좌우 화살표 버튼으로 같은 단어를 가진 <b>이전/다음 제목 성가</b>로 이동할 수 있습니다.<br>
        ● <b>전례성가</b>(1-95번)는 곡제목이, <b>일반성가</b>(101-662번)는 첫줄 가사가 통상 제목이 됩니다.
      </div>
    </div>
  </div>

  <!-- pdf.js -->
  <script src="/khymn/pdf.js"></script>

  <script>
    /**** 1) Service Worker 등록 ****/
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("/khymn/service-worker.js", { scope: "/khymn/" })
          .then((reg) => {
            if (reg.waiting) promptUpdate(reg);
            reg.addEventListener("updatefound", () => {
              const newSW = reg.installing;
              if (!newSW) return;
              newSW.addEventListener("statechange", () => {
                if (newSW.state === "installed" && navigator.serviceWorker.controller) {
                  promptUpdate(reg);
                }
              });
            });
            navigator.serviceWorker.addEventListener("controllerchange", () => {
              window.location.reload();
            });
            window.checkForUpdate = () => reg.update();
          })
          .catch((err) => console.error("SW 등록 실패:", err));
      });

      function promptUpdate(reg) {
        if (confirm("📢 새 버전이 있습니다. 지금 업데이트할까요?")) {
          reg.waiting && reg.waiting.postMessage({ type: "SKIP_WAITING" });
        }
      }
    }

    /**** 2) 파일 경로 상수 ****/
    const JS_URL = '/khymn/pdf.js';
    const WORKER_URL = '/khymn/pdf.worker.js';
    const PDF_URL = '/khymn/hymnbook.pdf';
    const INDEX_URL = '/khymn/hymn-index-final.json';
    const BOOKMARKS_KEY = 'khymn-bookmarks';

    if (window.pdfjsLib) {
      pdfjsLib.GlobalWorkerOptions.workerSrc = WORKER_URL;
    }

    /**** 3) 스크롤 새로고침 방지 ****/
    let touchStartY = 0;
    let isOneFinger = false;
    window.addEventListener("touchstart", e => {
      isOneFinger = e.touches.length === 1;
      if (isOneFinger) touchStartY = e.touches[0].clientY;
    }, { passive: true });
    window.addEventListener("touchmove", e => {
      if (!isOneFinger) return;
      const currentY = e.touches[0].clientY;
      if (window.scrollY === 0 && currentY > touchStartY + 10) e.preventDefault();
    }, { passive: false });

    /**** 4) 전역 상태 ****/
    let pdfDoc = null, hymnIndex = [], indexLoaded = false;
    let bookmarks = [], lastShownNumber = null;
    let lastQueryText = "", lastQueryIsNumeric = true, lastTitleMatchIndices = [], lastTitleMatchPos = -1;

    /**** 5) 초기화 ****/
    async function initOnce() {
      if (window.pdfjsLib && !pdfjsLib.GlobalWorkerOptions.workerSrc)
        pdfjsLib.GlobalWorkerOptions.workerSrc = WORKER_URL;
      if (!pdfDoc)
        pdfDoc = await pdfjsLib.getDocument(PDF_URL).promise;
      if (!indexLoaded) {
        const res = await fetch(INDEX_URL, { cache: 'no-store' });
        hymnIndex = await res.json();
        indexLoaded = true;
      }
    }

    /**** 6) 유틸 및 검색/렌더 함수 ****/
    function hymnExists(num) { return hymnIndex.some(it => Number(it.number) === Number(num)); }
    function normalize(str) { return String(str || "").replace(/\s+/g, "").toLowerCase(); }

    async function renderPages(start, end) {
      const viewer = document.getElementById("pdfViewer");
      viewer.innerHTML = '';
      for (let i = start; i <= end; i++) {
        const page = await pdfDoc.getPage(i);
        const viewport = page.getViewport({ scale: 1.6 });
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        await page.render({ canvasContext: ctx, viewport }).promise;
        viewer.appendChild(canvas);
      }
    }

    /**** 7) 로딩 안내 제어 ****/
    function hideAppLoading() {
      const loader = document.getElementById("appLoading");
      if (loader) loader.style.display = "none";
    }

    window.addEventListener("load", () => setTimeout(hideAppLoading, 1200));
    if ("serviceWorker" in navigator)
      navigator.serviceWorker.ready.then(() => hideAppLoading());

    window.addEventListener("offline", () => {
      alert("⚠️ 오프라인 상태입니다. 네트워크 연결을 확인하세요.");
    });
  </script>
</body>
</html>
